<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heal Me</title>
    <link rel="icon" type="image/x-icon" href="Images/site-icon.png">
    <link href="global.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="healme.js"></script>
</head>
<body class="background rubik">
<nav>
    <div class="flex">
        <div class="flex main-nav">
            <div class="site-logo flex">
                <img src="Images/site-icon.png" alt="Logo">
                <h1>HealMe</h1>
            </div>
            <ul>
                <li id="nav-home-btn" class="inline nav-item-animation">
                    <a class="link" href="home">
                        <i class="material-icons">home</i>
                        <span>Home</span>
                    </a>
                </li>
                <li id="nav-search-btn" class="inline nav-item-animation">
                    <a class="link" href="search">
                        <i class="material-icons">search</i>
                        <span>Search</span>
                    </a>
                </li>
                <li id="nav-profile-btn" class="inline nav-item-animation">
                    <a class="link" href="profile">
                        <i class="material-icons">person</i>
                        <span>My Profile</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="login-nav-button">
            <a id="log-link" href="login">
                <button type="button" class="purple">
                    <span>
                        <i id="log-reg-icon" class="material-icons">login</i>
                        <span id="log-reg-text">Log In</span>
                    </span>
                </button>
            </a>
        </div>
    </div>
</nav>
<main>
    <div class="log-page flex">
        <h1>Let's Get You In</h1>
        <h3 class="register-instruction">Enter the following information:</h3>
        <form id="register-form" class="login-form grid">
            <span>First Name:</span>
            <input class="blue" type="text" placeholder="Enter First Name" name="fname" required>
            <span>Last Name:</span>
            <input class="blue" type="text" placeholder="Enter Last Name" name="lname" required>
            <span>Email:</span>
            <input class="blue" type="email" placeholder="Enter Email" name="email" required>
            <span>Username:</span>
            <input class="blue" type="text" placeholder="Enter Username" name="uname" required>
            <span>Password:</span>
            <input class="blue" type="password" placeholder="Enter Password" name="pswd" required>
            <div id="register-error-msg" class="flex">
                <div id="loading-spinner" class="hidden"></div>
                <span id="register-error-msg-text"></span>
            </div>
            <button class="login-btn purple" type="submit">Register</button>
        </form>
        <a href="login">
            <h5>Already have a user? Log in!</h5>
        </a>
    </div>
</main>
</body>
</html>
